<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CODE REVIEW</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Baloo&display=swap" rel="stylesheet">

</head>

<body>

    <header>

        <h1>The CODE REVIEW</h1>

    </header>

    <div class="sub-body">
        <div class="head-content">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <hr class="hr-1">
        <hr class="hr-2">
        <form action="index.html" method="post">
            <fieldset class="first-form">
                <legend>Contact Information</legend>

                <div class="full-name">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user-name" required placeholder="Required">
                </div>
                <div class="email-address">
                    <label for="mail">Email Address</label>
                    <input type="email" id="mail" name="user-email" required placeholder="Required">
                </div>
                <div class="phone-number">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user-phone">
                </div>
                <div class="street-address">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user-address">
                </div>
                <div class="city">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city">
                </div>
                <div class="state">
                    <label for="state">State</label>
                    <select id="state" name="user-state">
                        <option value="choose-state">Choose State</option>

                    </select>
                </div>
                <div class="zip-code">
                    <label for="zip-code">Zip Code</label>
                    <input type="text" id="zip-code" name="user-zip-code" placeholder="Please put number">
                </div>

                <hr class="hr-2">

            </fieldset>

            <fieldset class="second-form">
                
                <legend>Newsletter</legend>

                <label>Select the newsletters you would like to recieve</label>
                <input type="checkbox" id="html-news" value="newsletter-html-news" name="user-newsletter">
                <label class="light" for="html-news">HTML News</label><br>
                <input type="checkbox" id="css-news" value="newsletter-css-news" name="user-newsletter">
                <label class="light" for="css-news">CSS News</label><br>
                <input type="checkbox" id="javascript-news" value="newsletter-javascript-news" name="user-newsletter">
                <label class="light" for="javascript-news">Javascript News</label><br><br>


                <label>Newsletter format</label>
                <input type="radio" id="html-format" value="html-format" name="user-format">
                <label for="html-format" class="light">HTML</label><br>

                <input type="radio" id="plain-format" value="plain-format" name="user-format">
                <label for="plain-format" class="light">Plain text</label><br><br>


                <label for="comment">Other topics you'd liket to hear about</label>
                <textarea id="comment" name="user-comment" cols="30" rows="10"></textarea>
            </fieldset>
            <button type="submit">Sign Up</button>


        </form>
        <footer>
            <p>&copy; 2020 Naoto Sai<p>

        </footer>



    </div>


</body>

</html>
